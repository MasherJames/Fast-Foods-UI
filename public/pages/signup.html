<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/icon.png">
    <title>Instant Foods</title>
</head>

<body>
    <section class="auth-container ">
        <div class="auth">
            <h3 class="register__heading">Register and Order for food</h3>
            <div class="output"></div>
            <form action="#" method="" class="auth_form">
                <label for="username">Username</label>
                <svg class="icon icon-auth-1">
                    <use xlink:href="../img/sprite.svg#icon-user"></use>
                </svg>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="email">Email</label>
                <svg class="icon icon-auth-2">
                    <use xlink:href="../img/sprite.svg#icon-mail"></use>
                </svg>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <label for="password">Password</label>
                <svg class="icon icon-auth-3">
                    <use xlink:href="../img/sprite.svg#icon-lock"></use>
                </svg>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <button type="submit" class="btn auth-btn">register</button>
            </form>
            <p>Already have an account? login
                <a href="login.html" class="signup-link">here</a>
            </p>
        </div>
    </section>
    <script src="../dist/signup.bundle.js"></script>
</body>

</html>
