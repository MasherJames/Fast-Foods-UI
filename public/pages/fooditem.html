<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/icon.png">
    <title>Instant Foods</title>
</head>

<body>
    <section class="single-fooditem-section">
        <header class="single-orders-header">
            <h3 class="app-heading">instant foods</h3>
            <div class="add-single-item">
                <a href="add-fooditem.html" class="add-single-item-link">Add food</a>
            </div>
        </header>
        <div class="item-division">
            <div class="single">
                <a href="admin-dashboard.html" class="back-icon">
                    <svg class="icon-single back">
                        <use xlink:href="../img/sprite.svg#icon-arrow-long-left"></use>
                    </svg>
                </a>
                <div class="single-fooditem">
                    <h3 class="sigle-food-name">Rice and Beef</h3>
                    <h3 class="sigle-date">18th sep 2018</h3>
                    <div class="sigle-food-desc-img">
                        <img src="../img/c.jpeg" alt="food-photo" class="sigle-food-image">
                        <p class="sigle-food-desc">Sweet tasty rice</p>
                    </div>
                    <h5 class="sigle-food-price">ksh. 350</h5>
                </div>
            </div>
            <div class="sigle-item-icons">
                <svg class="icon-single edit">
                    <use xlink:href="../img/sprite.svg#icon-edit"></use>
                </svg>
                <svg class="icon-single delete">
                    <use xlink:href="../img/sprite.svg#icon-trash"></use>
                </svg>
            </div>
        </div>
    </section>
    <footer class="footer-section">
        <div class="footer-nav">
            <ul class="list-items">
                <li class="list-item text"><a href="#" class="footer-links">contacts</a></li>
                <li class="list-item text"><a href="#" class="footer-links">about us</a></li>
                <li class="list-item text"><a href="#" class="footer-links">services</a></li>
                <li class="list-item text"><a href="#" class="footer-links">company</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <ul class="list-items">
                <li class="list-item"><a href="#" class="footer-links"><svg class="icon icon-footer">
                            <use xlink:href="../img/sprite.svg#icon-google-with-circle"></use>
                        </svg></a></li>
                <li class="list-item"><a href="#" class="footer-links"><svg class="icon icon-footer">
                            <use xlink:href="../img/sprite.svg#icon-instagram-with-circle"></use>
                        </svg></a></li>
                <li class="list-item"><a href="#" class="footer-links"><svg class="icon icon-footer">
                            <use xlink:href="../img/sprite.svg#icon-linkedin-with-circle"></use>
                        </svg></a></li>
                <li class="list-item"><a href="#" class="footer-links"><svg class="icon icon-footer">
                            <use xlink:href="../img/sprite.svg#icon-twitter-with-circle"></use>
                        </svg></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
