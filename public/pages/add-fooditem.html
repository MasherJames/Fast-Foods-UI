<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/icon.png">
    <title>Instant Foods</title>
</head>

<body>
    <section class="add-food__section">
        <header class="add-food-header">
            <nav class="header-nav">
                <a href="admin-dashboard.html" class="add-food__link">home</a>
                <a href="../index.html" class="add-food__link">logout</a>
            </nav>
        </header>
        <form action="#" method="" class="food_form">
            <h3 class="add-food__heading">Add new a fooditem</h3>
            <label for="food-name">Food name</label>
            <input type="text" id="food-name" placeholder="Enter food name" required>
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter food description" required>
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter food price" required>
            <input type="file" placeholder="upload image" required>
            <button type="submit" class="btn add-btn">Add</button>
        </form>
    </section>
</body>

</html>
